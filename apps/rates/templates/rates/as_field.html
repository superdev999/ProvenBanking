<a {% if perms.rates.add %}href="{{ rate.get_absolute_url }}"{% endif %} class="field-group">
  <label>
    {% if rate.is_user_rate %}
      <small class="text-muted">The rate for this user has been overridden</small>
    {% else %}
      {% if rate.role %}
      <span class="btn btn-secondary btn-sm btn-o btn-xs disabled disabled">
        <i class="fa fa-briefcase"></i>&nbsp;
        {{ rate.role }}
      </span> &nbsp;
      {% endif %}
      {% if rate.skill_level %}
        <span class="btn btn-secondary btn-sm btn-o btn-xs disabled disabled">{{ rate.skill_level }}</span> &nbsp;
      {% endif %}
      {% if rate.location %}
        <span class="btn btn-secondary btn-sm btn-o btn-xs disabled disabled">
          <i class="fa fa-map-marker"></i>
          {{ rate.location }}
        </span> &nbsp;
      {% endif %}
    {% endif %}
  </label>
  <div class="field-value">
    <span class="btn btn-secondary btn-sm btn-o disabled btn-xs disabled">
    <i class="fa fa-dollar"></i>&nbsp;{{ rate.rate }}
    </span> &nbsp;
    {% if perms.rates.add %}
      <span class="icon-container"><i class="fa fa-chevron-right"></i></span>
    {% endif %}
  </div>
</a>
