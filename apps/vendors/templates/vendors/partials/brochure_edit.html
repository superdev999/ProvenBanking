<form id="brochure-edit-form" class="form-mobile form-horizontal" role="form" action="{% url 'vendors:edit_brochure' vendor.id %}" method="POST" enctype="multipart/form-data"  data-parsley-validate>
  {% csrf_token %}
  <div class="modal-header">
    <div class="row">
       <div class="col-xs-3 modal-action-left">
      </div>
      <div class="col-xs-6">
        <h4 class="modal-title text-center">Add brochure</h4>
      </div>
      <div class="col-xs-3 modal-action-right">
        <a href="#" class="btn" data-dismiss="modal"><i class="fa fa-times"></i></a>
      </div>
    </div>
  </div>

  <div class="modal-body ">
      {% include 'forms/naked_form.html' with form=form form_heading=None %}
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
