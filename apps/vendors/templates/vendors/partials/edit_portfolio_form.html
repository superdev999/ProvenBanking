<form id="edit-portfolio-form" class="form-mobile form-horizontal" role="form" action="{% url 'vendors:edit_portfolio' object.id %}" method="POST" enctype="multipart/form-data"  data-ajax-form data-parsley-validate>
  {% csrf_token %}
  <div class="modal-header">
    <div class="row">
      <div class="col-xs-1">&nbsp;</div>
      <div class="col-xs-10 text-center">
      Edit Project
      </div>
      <div class="col-xs-1 text-right">
        <a href="#" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times text-muted"></i></a>
      </div>
    </div>
  </div>

  <div class="modal-body ">
    {% include 'forms/naked_form.html' with form=form form_heading=None %}
      <div class="clearfix">
        <p class="small text-muted col-xs-12">Note: This information will be reviewed and approved by your {{ current_tenant.name }} client contact(s) and {{ current_tenant.name }}'s procurement group.</p>
        <br>
      </div>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
