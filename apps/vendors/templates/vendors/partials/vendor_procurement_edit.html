<form id="procurement-form" class="form-mobile form-horizontal" role="form" action="{% url 'vendors:procurement_add' vendor.id %}" method="POST" enctype="multipart/form-data" data-ajax-form data-parsley-validate>
  {% csrf_token %}
  <div class="modal-header">
    <div class="row">
      <div class="col-xs-12 text-right">
        <a href="#" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times text-muted"></i></a>
      </div>
    </div>
  </div>

  <div class="modal-body ">
    {% if proc_obj %}
      <div class="text-center result-item" data-pk="{{ proc_obj.pk }}" data-kind="project" data-text="{{ proc_obj.user }}">
      <h2>
        <i class="fa fa-check-circle text-muted"></i> Success!
      </h2>
    </div>
    {% else %}
     {% include 'forms/naked_form.html' with form=form form_heading=None %}
    {% endif %}
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
