<form id="role-form" class="form-mobile form-horizontal" role="form" action="{% url 'vendors:roles:create' %}" method="POST" enctype="multipart/form-data" data-parsley-validate>
  {% csrf_token %}
  <div class="modal-header">
    <div class="row">
    <div class="col-xs-11 text-center">
    <h4>Add new role</h4>
    </div>
      <div class="col-xs-1 text-right">
        <a href="#" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times text-muted"></i></a>
      </div>
    </div>
  </div>

  <div class="modal-body ">
    {% if object %}
      <div class="text-center result-item" data-pk="{{ object.pk }}" data-kind="project" data-text="{{ object.title }}">
  		  <h2>
  		    <i class="fa fa-check-circle text-muted"></i> Success!
  		  </h2>
		  </div>
    {% else %}
      {% include 'forms/naked_form.html' with form=form form_heading='Add company roles' %}
    {% endif %}
  </div>

  <div class="modal-footer">
  	{% if object %}
  		<a href="#" data-dismiss="modal" class="btn btn-primary">OK</a>
  	{% else %}
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	    <button type="submit" class="btn btn-primary">Save</button>
  	{% endif %}
  </div>
</form>
