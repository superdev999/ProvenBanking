<div class="modal-header text-center">
  <div class="col-xs-12 text-right">
    <a href="#" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times text-muted"></i></a>
  </div>
  <span class="text-muted">{% if is_service %}Services{% else %}Skills{% endif %} for &ldquo;{{ vendor.name }}&rdquo;</span>
  <span class="text-muted"></span>
</div>

<div class="modal-body">
  <div class="row">
    {% for object in objects %}
      <div class="col-sm-12 ">
        <div class="col-sm-{% if progress %}5{%else%}12{%endif%} nopadding">
        {% if is_service %}
          <p>{{object.service}}</p>
        {%else%}
          <p>{{object.skill}}</p>
        {%endif%}
        </div>
        {% if progress %}
        <div class="col-sm-7">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{object.allocation}}%;">
              {{object.allocation}}%
            </div>
          </div>
        </div>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>
