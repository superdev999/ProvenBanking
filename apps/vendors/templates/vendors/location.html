<div class="field-group">
  <label>
    <span class="btn btn-secondary btn-o btn-xs disabled"><i class="fa fa-map-marker"></i>&nbsp;{{ location.location }}</span>&nbsp;
    {% for role in location.roles.all %}
      <span class="btn btn-secondary btn-o btn-xs disabled">{{ role }}</span>&nbsp;
    {% endfor %}
    <span class="btn btn-secondary btn-o btn-xs disabled">
      <i class="fa fa-users"></i> {{ location.num_resources }}
    </span>&nbsp;
  </label>
  <div class="field-value">
    {% if not no_edit_button and user.vendor == vendor and perms.vendors.edit_vendor %}
      <a href="{% url 'vendors:locations:edit' location.id %}">edit</a>
    |
      <a href="{% url 'vendors:locations:delete' location.id %}">delete</a>
    {% endif %}
  </div>
</div>
