<form class="form-mobile form-horizontal" role="form" action="{% url 'vendors:procurement_link' vendor.id %}" data-ajax-form="true" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
    <div class="row">
       <div class="col-xs-3 modal-action-left">
      </div>
      <div class="col-xs-6">
        <h4 class="modal-title text-center">.</h4>
      </div>
      <div class="col-xs-3 modal-action-right">
        <a href="#" class="btn" data-dismiss="modal"><i class="fa fa-times"></i></a>
      </div>
    </div>
  </div>

  <div class="modal-body ">
      {% if is_success %}
        <div class="alert alert-sm alert-success">
          Information updated successfully.
        </div>
      {% endif %}
      {{ form.non_field_errors }}
      {% include 'forms/naked_form.html' with form=form form_heading=None %}
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
