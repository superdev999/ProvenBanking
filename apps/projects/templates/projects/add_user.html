<form id="project-staff-user-form" class="form-mobile form-horizontal" role="form" action="{% url 'projects:add_user' project.id %}" method="POST" enctype="multipart/form-data" data-ajax-form data-parsley-validate>
  {% csrf_token %}
<div class="modal-header text-center">
  <div class="row">
    <div class="col-xs-3 modal-action-left">
    </div>
    <div class="col-xs-6">
      <h4 class="modal-title">Add user to project</h4>
    </div>
    <div class="col-xs-3 modal-action-right">
      <a href="#" class="btn" data-dismiss="modal"><i class="fa fa-times"></i></a>
    </div>
  </div>
</div>

<div class="modal-body">
  {% if object %}
      <div class="text-center result-item" data-pk="{{ object.pk }}" data-kind="project" data-text="{{ object.title }}">
      <h2>
        <i class="fa fa-check-circle text-muted"></i> Success!
      </h2>
    </div>
    <div id="project-object" class="hide">
      {% include 'projects/card.html' with project=project %}
    </div>
  {% else %}
      {% include 'forms/naked_form.html' with form=form  %}
  {% endif %}
</div>
<div class="modal-footer">
    {% if object %}
      <a href="#" data-dismiss="modal" class="btn btn-primary">OK</a>
    {% else %}
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    {% endif %}
  </div>
</form>
