<form id="proposed-edit-form" class="form-mobile form-horizontal" role="form" action="{% url 'staffing:edit_proposed' proposed.id %}" method="POST" enctype="multipart/form-data" data-ajax-form data-parsley-validate>
  {% csrf_token %}
  <div class="modal-header">
    <div class="row">
      <div class="col-xs-12 text-right">
        <a href="#" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times text-muted"></i></a>
      </div>
    </div>
  </div>

  <div class="modal-body ">
    {% if object.updated %}
    	<div class="text-center result-item" data-pk="{{ object.pk }}" data-kind="project" data-text="{{ object.title }}">
		  <h2>
		    <i class="fa fa-check-circle text-muted"></i> Updated!
		  </h2>
		</div>

    {% else %}
      {% include 'forms/naked_form.html' with form=form %}
    {% endif %}
  </div>

  <div class="modal-footer">
  	{% if object.updated %}
  		<a href="#" data-dismiss="modal" class="btn btn-primary">OK</a>
  	{% else %}
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	    <button type="submit" class="btn btn-primary">Save</button>
  	{% endif %}
  </div>
</form>
