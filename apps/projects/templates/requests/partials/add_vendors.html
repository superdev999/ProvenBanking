{% load crispy_forms_tags %}

<form id="vendorsAddRequestForm" action="{% url 'staffing:requests:add_vendors' %}" method="POST" class="form-mobile" data-ajax-form>
  {% csrf_token %}
  <div class="modal-content">
    <div class="modal-header">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="modal-title">Add suppliers to request</h4>
        </div>
      </div>
    </div>
    <div class="modal-body">
      {{ form.vendors|as_crispy_field:"bootstrap3" }}
      {{ form.request|as_crispy_field:"bootstrap3" }}
    </div>
    <div class="modal-footer">
      <a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>
