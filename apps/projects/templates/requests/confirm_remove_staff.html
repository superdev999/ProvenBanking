<div class="modal-header text-center">
  <div class="row">
    <div class="col-xs-3 modal-action-left">
      <a href="#" class="btn" data-dismiss="modal"><i class="fa fa-chevron-left"></i> <span>Cancel</span></a>
    </div>
    <div class="col-xs-6">
      <h4 class="modal-title" id="myModalLabel">Removing {{ object.user }} </h4>
    </div>
    <div class="col-xs-3 modal-action-right">
      <a href="#" class="btn" data-dismiss="modal" onClick="$('#responseAcceptForm').submit();"><i class="fa fa-check"></i> Remove</a>
    </div>
  </div>
</div>
  <div class="modal-body">
    <form id="responseAcceptForm" action="{% url 'staffing:remove' object.project_id object.id %}" method="POST">
      {% csrf_token %}
    </form>
    You are about to remove {{ object.resource }} from the project staff?
    <br/><br/>
  </div>
</div>
