{% load bootstrap3 %}
{% csrf_token %}
{% bootstrap_form form %}
<hr/>
<div class="col-xs-12 form-group text-right">
  {% if form.delete and form.instance.id %}
  <a href="#" id="delete-btn" class="btn btn-default pull-left"><i class="fa fa-trash-o"></i></a>
  {% endif %}
  <button type="reset" class="btn btn-default">cancel</button>&nbsp;
  <button type="submit" class="btn btn-primary btn-submit btn-form-primary">save</button>
</div>
